<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>jist.in</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            "use strict";
            // change these to work for your own domain
            // var jist = jist || {};
            // jist.id = 5855373;
            // jist.tag = tagname;
            // jist.user = username;


            var root_domains = [
                'jist.in',
                '127.0.0.1.xip.io'
            ];
            var i;
            for (i = 0; i < root_domains.length; i++) {
                if (document.location.hostname === root_domains[i]) {
                    var segments = document.location.pathname.split('/');
                    if (segments.length > 2) {
                        // no need for tag if no username is presented
                        // redirect to root domain to reduce cloudfront cost
                        window.location.replace('http://' + document.location.host + '/' + segments[segments.length - 1]);
                        break;
                    }
                }
            }
        </script>
